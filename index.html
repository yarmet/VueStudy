<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Day 01. App</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.3/js/bootstrap.min.js.map"></script>
    <link rel="stylesheet" href="style.css">
    <script src="vue.js"></script>
</head>
<body>

<div id="app" class="container">

    <div class="row">
        <div class="col">
            <app-title :title="title"></app-title>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <app-filter v-model="search" :tags="tags" @tag="onTagUnFilterClicked"></app-filter>
        </div>
    </div>

    <div class="row">
        <div class="col-3 card-container" v-for="film in filtered.slice(0, limit)">
            <app-card :item="film" @tag="onTagFilterClicked"></app-card>
        </div>
    </div>

    <div class="row" v-if="limit < filtered.length">
        <div class="col text-center">
            <button class="btn btn-primary" v-on:click="limit+=8">загрузить</button>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <p class="text-centered" v-if="filtered.length === 0"> по вашему запросу ничего не найдено</p>
        </div>
    </div>
</div>

<script src="app-title.js"></script>
<script src="app-filter.js"></script>
<script src="app-card.js"></script>
<script src="app.js"></script>

</body>
</html>
